<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_PAGE-RFP_241</title>
    <link rel="Stylesheet" href="Form.css">
    <!--<link rel="JavaScript" href="">-->
</head>
<body>
    <form>
        <header class="headerContainer">
            <h5>Form Input Fields</h5>
        </header>
        <div>
            <label for="text"> text input type for name : </label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd"> password input type : </label>
            <input type="password" id="pwd" name="pwd">
            <error-output class="pwd-error" for="password"></error-output>
        </div>
        <div>
            <label for="email"> email input type : </label>
            <input type="email" id="email" name="email">
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <label for="url"> url input type : </label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number"> number input type : </label>
            <input type="number" id="number" name="number">
            <error-output class="number-error" for="number"></error-output>
        </div>
        <div>
            <label for="tel"> tel input type : </label>
            <input type="tel" id="tel" name="tel">
        </div>
        <div>
            <label for="search"> search input type : </label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="party">Choose a date and time : </label>
            <input type="datetime-local" id="party" name="birthday-party">
            <span class="validity"></span>            
        </div>
        <div>
            <label for="salary"> choose your salary : </label>
            <input type="range" id="salary" name="salary" min="300000" max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <button> submit </button>
        </div>
    </form>
    <script>
        const text = document.querySelector("#text");
        const textError = document.querySelector(".text-error")

        text.addEventListener('input', function() {
            let nameRegex = RegExp('^[A-Z][A-Z A-Z \\S]{2,}$');
            if (nameRegex.test(text.value)) {
                textError.textContent = "";
             } else {
                textError.textContent = "Name is Incorrect";
            }
        })

        const email = document.querySelector("#email");
        const emailError = document.querySelector(".email-error")

        text.addEventListener('input', function() {
            let emailRegex = RegExp('^[a-zA-Z0-9][a-zA-Z0-9+-]*[.]?[a-zA-Z0-9+-]+@[a-zA-Z0-9+-][a-zA-Z0-9+-]*(.[a-zA-Z0-9]+)?.[a-zA-Z]{2,6}$');
            if (emailRegex.test(text.value)) {
                emailError.textContent = "";
             } else {
                emailError.textContent = "Email is Incorrect";
            }
        })

        const number = document.querySelector("#number");
        const numberError = document.querySelector(".number-error")

        text.addEventListener('input', function() {
            let numberRegex = RegExp('^[0-9]{2}+[ ][0-9]{10}$'); 
            if (numberRegex.test(text.value)) {
                numberError.textContent = "";
             } else {
                numberError.textContent = "Number is Incorrect";
            }
        })

        const password = document.querySelector("#password");
        const passwordError = document.querySelector(".password-error")

        text.addEventListener('input', function() {
            let passwordRegex = RegExp('^(?.*[0-9])(?.*[a-z])(?.*[A-Z])(?.*[!@#$%&*()-_+=^.])(?=\\S+$).{8,20}$'); 
            if (passwordRegex.test(text.value)) {
                passwordError.textContent = "";
             } else {
                passwordError.textContent = "Password is Incorrect";
            }
        })

        const salary = document.querySelector("#salary");
        const salaryError = document.querySelector(".salary-error")

        salary.addEventListener('input', function() {
            salaryError.textContent ="salary.value";
        })
    </script>
</body>
</html>
